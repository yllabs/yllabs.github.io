<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YLLabs Desktop</title>
<style>
body {
  background-color: #008080;
  font-family: "MS Sans Serif", Arial, sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}
.desktop {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  padding: 20px;
  height: 100%;
}
.icon {
  width: 80px;
  text-align: center;
  color: white;
  margin: 10px;
  cursor: pointer;
  user-select: none;
}
.icon img {
  width: 48px;
  height: 48px;
  image-rendering: pixelated;
}
.icon:hover { filter: brightness(1.1); }

.window {
  position: absolute;
  width: 420px;
  height: 300px;
  background: #c0c0c0;
  border: 2px solid #000;
  box-shadow: 3px 3px 0 #404040;
  resize: both;
  overflow: hidden;
}
.title-bar {
  background: linear-gradient(#000080, #000060);
  color: white;
  padding: 4px 8px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
}
.title-bar button {
  background: #c0c0c0;
  border: 2px solid #fff;
  border-top-color: #808080;
  border-left-color: #808080;
  width: 16px;
  height: 16px;
  font-size: 12px;
  line-height: 10px;
  cursor: pointer;
}
.title-bar button:active { border: 2px inset #808080; }
.window-content {
  background: #c0c0c0;
  padding: 0;
  border-top: 2px solid #fff;
  border-left: 2px solid #fff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;
  height: calc(100% - 28px);
}
.window iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
}

footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 28px;
  background: linear-gradient(#c0c0c0, #a0a0a0);
  border-top: 2px solid #808080;
  display: flex;
  align-items: center;
  padding-left: 6px;
  font-size: 14px;
  color: black;
}
#startBtn {
  background: #c0c0c0;
  border: 2px outset #fff;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 2px 8px;
  cursor: pointer;
}
#startBtn:active { border: 2px inset #808080; }

#startMenu {
  display: none;
  position: absolute;
  bottom: 30px;
  left: 6px;
  background: #c0c0c0;
  border-top: 2px solid #fff;
  border-left: 2px solid #fff;
  border-right: 2px solid #808080;
  border-bottom: 2px solid #808080;
  width: 180px;
  box-shadow: 3px 3px 0 #404040;
}
#startMenu ul {
  list-style: none;
  margin: 0;
  padding: 4px;
}
#startMenu li {
  padding: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}
#startMenu li:hover {
  background: #000080;
  color: white;
}
#startMenu img { width: 20px; height: 20px; }
</style>
</head>
<body>

<div class="desktop" id="desktop"></div>

<footer>
  <div id="startBtn">
    <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start" height="18" />
    Start
  </div>
</footer>

<div id="startMenu">
  <ul id="startMenuList"></ul>
  <hr style="border:1px inset #808080;">
  <ul>
    <li onclick="shutdown()">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Shutdown" />
      Shut Down
    </li>
  </ul>
</div>

<script>
const apps = [
  { name: "About", type: "url", file: "https://yllabs.xyz/about", icon: "https://cdn.discordapp.com/attachments/1437017654841049274/1438298021082173562/yllabs_logo-removebg-preview.png?ex=69165eea&is=69150d6a&hm=f577ec109511af6140df435aa0c0c182933a514d3833f11aa09a5967fd28c3b3&" },
  { name: "Toga <3", type: "url", file: "https://yllabs.xyz/toga", icon: "https://cdn.discordapp.com/attachments/1437017654841049274/1438075747867820113/image.png?ex=691638a8&is=6914e728&hm=d9c272cf0799a44ad531b1747d32e135bc74216d8e6b6d7a7d424db71026139e&" },
  { name: "Noah", type: "url", file: "https://yllabs.xyz/noah", icon: "https://cdn.discordapp.com/attachments/1437017654841049274/1438244035230826567/image.png?ex=69162ca3&is=6914db23&hm=78a3a4a859b120702f9dd4ab43e07826106dfc7ca5e636118c9b69bb5cfa2f8d&" },
  { name: "YLLabs Search", type: "url", file: "https://yllabs.xyz/search", icon: "https://cdn.discordapp.com/attachments/1437017654841049274/1438298021082173562/yllabs_logo-removebg-preview.png?ex=69165eea&is=69150d6a&hm=f577ec109511af6140df435aa0c0c182933a514d3833f11aa09a5967fd28c3b3&" },
  { name: "Logan", type: "url", file: "https://yllabs.xyz/logan", icon: "https://cdn.discordapp.com/attachments/1437017654841049274/1438152045885394994/image.png?ex=6915d6f7&is=69148577&hm=6fbb466f87c928201e0ede7a87178f58e36fa3654da8d1db982cd6105ffe1977&" },
  { name: "Snake", type: "html", file: "snake.html", icon: "https://cdn4.iconfinder.com/data/icons/miscellaneous-44/24/snake-game-512.png" }
];

let zIndex = 20;
const desktop = document.getElementById("desktop");
const startMenuList = document.getElementById("startMenuList");

// Render icons
apps.forEach(app => {
  const icon = document.createElement("div");
  icon.className = "icon";
  icon.innerHTML = `<img src="${app.icon}" alt="${app.name}" /><div>${app.name}</div>`;
  icon.onclick = () => openWindow(app);
  desktop.appendChild(icon);

  const menuItem = document.createElement("li");
  menuItem.innerHTML = `<img src="${app.icon}" alt=""> ${app.name}`;
  menuItem.onclick = () => { openWindow(app); toggleStart(false); };
  startMenuList.appendChild(menuItem);
});

// Start Menu
const startBtn = document.getElementById("startBtn");
const startMenu = document.getElementById("startMenu");
startBtn.onclick = () => toggleStart();
function toggleStart(forceOff=false){
  startMenu.style.display = (forceOff || startMenu.style.display==="block") ? "none" : "block";
}
document.body.addEventListener("click",e=>{
  if(!startMenu.contains(e.target) && e.target!==startBtn) toggleStart(true);
});

// Open window
function openWindow(app){
  const src = app.type==="url" ? app.file : `apps/${app.file}`;
  const win = document.createElement('div');
  win.className='window';
  win.style.top=Math.random()*40+80+'px';
  win.style.left=Math.random()*100+80+'px';
  win.style.zIndex=zIndex++;

  win.innerHTML=`<div class="title-bar" onmousedown="dragStart(event,this.parentElement)">
    <span>${app.name}</span>
    <div>
      <button onclick="minimizeWindow(this)">_</button>
      <button onclick="window.open('${src}', '_blank')">ðŸ—–</button>
      <button onclick="this.parentElement.parentElement.parentElement.remove()">X</button>
    </div>
  </div>
  <div class="window-content">
    <iframe src="${src}" title="${app.name}"></iframe>
  </div>`;
  document.body.appendChild(win);
}

// Minimize
function minimizeWindow(btn){
  const win=btn.closest(".window");
  const content=win.querySelector(".window-content");
  content.style.display = content.style.display==="none" ? "block" : "none";
}

// Dragging
let activeWin=null, offsetX=0, offsetY=0;
function dragStart(e,win){
  activeWin=win;
  offsetX=e.clientX-win.offsetLeft;
  offsetY=e.clientY-win.offsetTop;
  document.onmousemove=dragMove;
  document.onmouseup=dragStop;
  win.style.zIndex=zIndex++;
}
function dragMove(e){
  if(!activeWin)return;
  activeWin.style.left=(e.clientX-offsetX)+'px';
  activeWin.style.top=(e.clientY-offsetY)+'px';
}
function dragStop(){
  document.onmousemove=null;
  document.onmouseup=null;
  activeWin=null;
}

// Shutdown
function shutdown(){
  alert("Windows 95 is shutting down...");
  window.close();
}
</script>
</body>
</html>
